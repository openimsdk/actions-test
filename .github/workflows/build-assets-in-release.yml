name: Build assets in release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            build: buildLinux
          - os: ubuntu-latest
            arch: arm64
            build: buildLinux
          - os: macos-latest
            arch: amd64
            build: buildIOS
          - os: macos-latest
            arch: arm64
            build: buildIOS
          - os: windows-latest
            arch: amd64
            build: buildWindows
          - os: windows-latest
            arch: 386
            build: buildWindows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============== 模拟构建步骤 (用于测试) ==============
      # 这部分只是为了模拟生成文件，实际使用时请替换为您的真实构建步骤
      - name: Create mock build files for testing
        run: |
          # 直接使用固定的文件夹名格式
          archive_name="${{ matrix.os }}-${{ matrix.arch }}-assets"
          mkdir -p $archive_name

          # 模拟生成的文件 (您可以根据实际需要调整文件名和内容)
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "Mock Windows binary for ${{ matrix.arch }}" > $archive_name/libopenimsdk-${{ matrix.arch }}.dll
            echo "Mock Windows header" > $archive_name/libopenimsdk.h
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "Mock macOS binary for ${{ matrix.arch }}" > $archive_name/libopenimsdk-${{ matrix.arch }}.dylib
            echo "Mock macOS header" > $archive_name/libopenimsdk.h
          else
            echo "Mock Linux binary for ${{ matrix.arch }}" > $archive_name/libopenimsdk-${{ matrix.arch }}.so
            echo "Mock Linux header" > $archive_name/libopenimsdk.h
          fi

          echo "Created mock files in $archive_name"
          ls -la $archive_name
      # ============== 模拟构建步骤结束 ==============

      - name: List built files
        run: |
          archive_name="${{ matrix.os }}-${{ matrix.arch }}-assets"
          echo "Checking directory: $archive_name"
          ls -la $archive_name || echo "Directory $archive_name not found"
          find $archive_name -type f || echo "No files found in $archive_name"

      - name: Create archive
        run: |
          archive_name="${{ matrix.os }}-${{ matrix.arch }}-assets"
          
          if [ -d "$archive_name" ] && [ "$(find $archive_name -type f | wc -l)" -gt 0 ]; then
            zip -r $archive_name.zip $archive_name/
            echo "Created archive: $archive_name.zip"
            ls -la $archive_name.zip
          else
            echo "No files found in $archive_name"
            exit 1
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.os }}-${{ matrix.arch }}-assets.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
