name: Update Version File on Release

on:
  release:
    types: [created]

jobs:
  update-version:
    runs-on: ubuntu-latest
    env:
      TAG_VERSION: ${{ github.event.release.tag_name }}
    steps:
      # Step 1: Checkout the original repository's code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Git with official account
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 3: Check and delete existing tag
      - name: Check and delete existing tag
        run: |
          if git rev-parse ${{ env.TAG_VERSION }} >/dev/null 2>&1; then
            git tag -d ${{ env.TAG_VERSION }}
            git push --delete origin ${{ env.TAG_VERSION }}
          fi

      # Step 4: Update version file
      - name: Update version file
        run: |
          echo "${{ env.TAG_VERSION }}" > version/version

      # Step 5: Commit and push changes
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add version/version
          git commit -m "Update version to ${{ env.TAG_VERSION }}"
          git push origin HEAD:${{ github.ref }}

      # Step 6: Update tag
      - name: Update tag
        run: |
          git tag -fa ${{ env.TAG_VERSION }} -m "Update version to ${{ env.TAG_VERSION }}"
          git push origin ${{ env.TAG_VERSION }} --force

      # Step 7: Find and Publish Draft Release
      - name: Find and Publish Draft Release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get the list of releases
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            // Find the draft release where the title and tag_name are the same
            const draftRelease = releases.data.find(release => 
              release.draft && release.name === release.tag_name
            );

            if (draftRelease) {
              // Publish the draft release using the release_id
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: draftRelease.id,  // Use release_id
                draft: false
              });

              core.info(`Draft Release ${draftRelease.tag_name} published successfully.`);
            } else {
              core.info("No matching draft release found.");
            }

      # Step 8: Create custom source code packages (只保留当前分支的记录)
      - name: Create custom source code packages
        run: |
          # 获取当前分支名（从多个来源尝试）
          CURRENT_BRANCH=""

          # 方法1: 从 GitHub 事件中获取
          if [ ! -z "${{ github.event.release.target_commitish }}" ]; then
            CURRENT_BRANCH="${{ github.event.release.target_commitish }}"
            echo "Branch from release target_commitish: $CURRENT_BRANCH"
          fi

          # 方法2: 从当前 HEAD 获取
          if [ -z "$CURRENT_BRANCH" ]; then
            CURRENT_BRANCH=$(git symbolic-ref --short HEAD 2>/dev/null || git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "main")
            echo "Branch from git HEAD: $CURRENT_BRANCH"
          fi

          # 方法3: 默认使用 main
          if [ -z "$CURRENT_BRANCH" ] || [ "$CURRENT_BRANCH" = "HEAD" ]; then
            CURRENT_BRANCH="main"
            echo "Using default branch: $CURRENT_BRANCH"
          fi

          echo "Final branch to use: $CURRENT_BRANCH"

          # 创建临时目录用于打包
          mkdir -p temp-package

          # 尝试创建只包含指定分支历史的仓库副本
          echo "Attempting to clone branch: $CURRENT_BRANCH"

          # 首先尝试克隆指定分支
          if git clone --single-branch --branch "$CURRENT_BRANCH" . temp-package/source-with-history 2>/dev/null; then
            echo "Successfully cloned branch: $CURRENT_BRANCH"
          else
            echo "Failed to clone specific branch, trying alternative method..."
            
            # 备用方法：创建新的仓库并复制当前状态
            git init temp-package/source-with-history
            cd temp-package/source-with-history
            
            # 配置 git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # 添加原始仓库作为远程
            git remote add origin ../../
            
            # 获取指定分支
            git fetch origin "$CURRENT_BRANCH" || git fetch origin main || git fetch origin master
            
            # 检出到指定分支
            git checkout -b "$CURRENT_BRANCH" "origin/$CURRENT_BRANCH" 2>/dev/null || \
            git checkout -b "$CURRENT_BRANCH" origin/main 2>/dev/null || \
            git checkout -b "$CURRENT_BRANCH" origin/master 2>/dev/null || \
            {
              echo "All branch checkout attempts failed, using current state"
              cd ../..
              cp -r . temp-package/source-with-history/
              cd temp-package/source-with-history
              git init
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add .
              git commit -m "Initial commit for ${{ env.TAG_VERSION }}"
            }
            
            cd ../..
          fi

          # 进入临时目录并清理不需要的文件
          cd temp-package/source-with-history

          # 移除可能的大文件或不需要的目录（可选）
          # rm -rf .github/workflows/*.yml  # 如果不想包含工作流文件

          # 显示当前分支信息
          echo "Current git status:"
          git branch -a 2>/dev/null || echo "No git branches found"
          git log --oneline -5 2>/dev/null || echo "No git history found"

          # 返回上级目录准备打包
          cd ..

          # 创建包含完整分支历史的 ZIP 压缩包
          zip -r ../custom-source-with-history-${{ env.TAG_VERSION }}.zip source-with-history/

          # 创建包含完整分支历史的 TAR.GZ 压缩包  
          tar -czf ../custom-source-with-history-${{ env.TAG_VERSION }}.tar.gz source-with-history/

          # 返回工作目录
          cd ..

          # 清理临时目录
          rm -rf temp-package

          # 验证文件已创建
          echo "Created files:"
          ls -la custom-source-with-history-*
          echo "File sizes:"
          du -h custom-source-with-history-*

          # 验证压缩包内容（显示目录结构）
          echo "ZIP contents (first 20 lines):"
          unzip -l custom-source-with-history-${{ env.TAG_VERSION }}.zip | head -20
          echo "TAR.GZ contents (first 20 lines):"
          tar -tzf custom-source-with-history-${{ env.TAG_VERSION }}.tar.gz | head -20

      # Step 9: 直接使用当前 release 信息并上传文件
      - name: Upload custom source packages to existing release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          files: |
            custom-source-with-history-${{ env.TAG_VERSION }}.zip
            custom-source-with-history-${{ env.TAG_VERSION }}.tar.gz
          append_body: true
          fail_on_unmatched_files: true
          # 不设置 overwrite，默认为 false，只追加不覆盖
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
