name: Update Version File on Release

on:
  release:
    types: [created]

jobs:
  update-version:
    runs-on: ubuntu-latest
    env:
      TAG_VERSION: ${{ github.event.release.tag_name }}
    steps:
      # Step 1: Checkout the original repository's code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Git with official account
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 3: Check and delete existing tag
      - name: Check and delete existing tag
        run: |
          if git rev-parse ${{ env.TAG_VERSION }} >/dev/null 2>&1; then
            git tag -d ${{ env.TAG_VERSION }}
            git push --delete origin ${{ env.TAG_VERSION }}
          fi

      # Step 4: Update version file
      - name: Update version file
        run: |
          echo "${{ env.TAG_VERSION }}" > version/version

      # Step 5: Commit and push changes
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add version/version
          git commit -m "Update version to ${{ env.TAG_VERSION }}"
          git push origin HEAD:${{ github.ref }}

      # Step 6: Update tag
      - name: Update tag
        run: |
          git tag -fa ${{ env.TAG_VERSION }} -m "Update version to ${{ env.TAG_VERSION }}"
          git push origin ${{ env.TAG_VERSION }} --force

      # Step 7: Find and Publish Draft Release
      - name: Find and Publish Draft Release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get the list of releases
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            // Find the draft release where the title and tag_name are the same
            const draftRelease = releases.data.find(release => 
              release.draft && release.name === release.tag_name
            );

            if (draftRelease) {
              // Publish the draft release using the release_id
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: draftRelease.id,  // Use release_id
                draft: false
              });

              core.info(`Draft Release ${draftRelease.tag_name} published successfully.`);
            } else {
              core.info("No matching draft release found.");
            }

      # Step 8: Create custom source code packages (只保留当前分支的记录)
      - name: Create custom source code packages
        run: |
          # 获取项目名称
          PROJECT_NAME="${{ github.event.repository.name }}"
          echo "Project name: $PROJECT_NAME"
          echo "Tag version: ${{ env.TAG_VERSION }}"

          # 获取当前分支名（从多个来源尝试）
          CURRENT_BRANCH=""

          # 方法1: 从 GitHub 事件中获取
          if [ ! -z "${{ github.event.release.target_commitish }}" ]; then
            CURRENT_BRANCH="${{ github.event.release.target_commitish }}"
            echo "Branch from release target_commitish: $CURRENT_BRANCH"
          fi

          # 方法2: 从当前 HEAD 获取
          if [ -z "$CURRENT_BRANCH" ]; then
            CURRENT_BRANCH=$(git symbolic-ref --short HEAD 2>/dev/null || git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "main")
            echo "Branch from git HEAD: $CURRENT_BRANCH"
          fi

          echo "Final branch to use: $CURRENT_BRANCH"

          # 创建临时目录用于打包
          mkdir -p temp-package

          # 尝试直接从远程仓库克隆单个分支（不包含其他分支和标签）
          echo "Attempting to clone single branch from remote repository..."
          REPO_URL="https://github.com/${{ github.repository }}.git"

          if git clone --single-branch --branch "$CURRENT_BRANCH" --no-tags "$REPO_URL" temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }} 2>/dev/null; then
            echo "Successfully cloned single branch $CURRENT_BRANCH from remote (without tags)"
          elif git clone --single-branch --branch "$CURRENT_BRANCH" "$REPO_URL" temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }} 2>/dev/null; then
            echo "Successfully cloned single branch $CURRENT_BRANCH from remote (with tags)"
            # 如果包含了标签，我们可以选择性地清理
            cd temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }}
            echo "Cleaning unwanted tags..."
            # 只保留当前标签，删除其他标签
            git tag -l | grep -v "^${{ env.TAG_VERSION }}$" | xargs -r git tag -d
            cd ../..
          else
            echo "Failed to clone from remote, trying local methods..."
            
            # 备用方法: 使用 git worktree 创建干净的工作树
            TEMP_WORKTREE="temp-worktree-$RANDOM"
            echo "Creating worktree for branch $CURRENT_BRANCH..."
            
            if git worktree add "$TEMP_WORKTREE" "$CURRENT_BRANCH" 2>/dev/null; then
              echo "Successfully created worktree"
              
              # 复制 worktree 内容到目标目录
              mkdir -p temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }}
              cp -r "$TEMP_WORKTREE"/.git temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }}/
              rsync -av --exclude='.git' "$TEMP_WORKTREE"/ temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }}/
              
              # 清理 worktree
              git worktree remove "$TEMP_WORKTREE" --force
              
              # 进入目标目录并清理不需要的引用
              cd temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }}
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              
              # 清理所有标签，只保留当前分支的历史
              git tag -l | xargs -r git tag -d
              
              # 清理其他分支的引用
              git for-each-ref --format='%(refname:short)' refs/remotes | grep -v "origin/$CURRENT_BRANCH" | xargs -r -I {} git branch -rd {}
              
              cd ../..
            # else
            #   echo "Worktree method failed, using rsync method..."
              
            #   # 最后备用方法: 复制当前状态并创建新的 git 历史
            #   mkdir -p temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }}
            #   rsync -av --exclude='.git' --exclude='temp-package' . temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }}/
              
            #   cd temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }}
            #   git init
            #   git config user.name "github-actions[bot]"
            #   git config user.email "github-actions[bot]@users.noreply.github.com"
            #   git add .
            #   git commit -m "Source code for release ${{ env.TAG_VERSION }}"
            #   git checkout -b "$CURRENT_BRANCH"
              
            #   cd ../..
            fi
          fi

          # 进入临时目录验证和清理
          cd temp-package/$PROJECT_NAME-${{ env.TAG_VERSION }}

          # 显示最终的 git 状态
          echo "Final git status in package:"
          echo "Branches:"
          git branch -a 2>/dev/null || echo "No git branches found"
          echo "Tags:"
          git tag -l 2>/dev/null || echo "No git tags found"
          echo "Recent commits:"
          git log --oneline -5 2>/dev/null || echo "No git history found"
          echo "Remotes:"
          git remote -v 2>/dev/null || echo "No remotes found"

          # 返回上级目录准备打包
          cd ..

          # 创建包含完整分支历史的 ZIP 压缩包
          zip -r ../$PROJECT_NAME-${{ env.TAG_VERSION }}.zip $PROJECT_NAME-${{ env.TAG_VERSION }}/

          # 创建包含完整分支历史的 TAR.GZ 压缩包  
          tar -czf ../$PROJECT_NAME-${{ env.TAG_VERSION }}.tar.gz $PROJECT_NAME-${{ env.TAG_VERSION }}/

          # 返回工作目录
          cd ..

          # 清理临时目录
          rm -rf temp-package

          # 验证文件已创建
          echo "Created files:"
          ls -la $PROJECT_NAME-${{ env.TAG_VERSION }}.*
          echo "File sizes:"
          du -h $PROJECT_NAME-${{ env.TAG_VERSION }}.*

          # 验证压缩包内容（显示目录结构）
          echo "ZIP contents (first 20 lines):"
          unzip -l $PROJECT_NAME-${{ env.TAG_VERSION }}.zip | head -20
          echo "TAR.GZ contents (first 20 lines):"
          tar -tzf $PROJECT_NAME-${{ env.TAG_VERSION }}.tar.gz | head -20

      # Step 9: 直接使用当前 release 信息并上传文件
      - name: Upload custom source packages to existing release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          files: |
            ${{ github.event.repository.name }}-${{ env.TAG_VERSION }}.zip
            ${{ github.event.repository.name }}-${{ env.TAG_VERSION }}.tar.gz
          append_body: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
